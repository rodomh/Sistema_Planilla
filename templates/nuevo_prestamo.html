{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Nuevo Préstamo - {{ empresa.nombre }}
                </h4>
                <a href="{{ url_for('deudas', empresa_id=empresa.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="empleado_id" class="form-label">Empleado *</label>
                                <select class="form-select" id="empleado_id" name="empleado_id" required>
                                    <option value="">Seleccionar empleado</option>
                                    {% for empleado in empleados %}
                                    <option value="{{ empleado.id }}">
                                        {{ empleado.nombres }} {{ empleado.apellidos }} - {{ empleado.dni }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha_prestamo" class="form-label">Fecha de Préstamo *</label>
                                <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="monto_total" class="form-label">Monto Total (S/.) *</label>
                                <input type="number" class="form-control" id="monto_total" name="monto_total" 
                                       min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cuotas" class="form-label">Número de Cuotas *</label>
                                <input type="number" class="form-control" id="cuotas" name="cuotas" 
                                       min="1" max="60" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo del Préstamo</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" 
                                  placeholder="Describa el motivo del préstamo"></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6><i class="fas fa-info-circle me-2"></i>Información del Préstamo</h6>
                        <p class="mb-0">
                            <strong>Cuota Mensual:</strong> <span id="cuota_mensual">S/. 0.00</span><br>
                            <strong>Descuento Automático:</strong> Se descontará automáticamente de la planilla mensual
                        </p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('deudas', empresa_id=empresa.id) }}" class="btn btn-secondary me-md-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Crear Préstamo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Establecer fecha actual por defecto
document.getElementById('fecha_prestamo').valueAsDate = new Date();

// Calcular cuota mensual automáticamente
function calcularCuotaMensual() {
    const montoTotal = parseFloat(document.getElementById('monto_total').value) || 0;
    const cuotas = parseInt(document.getElementById('cuotas').value) || 1;
    const cuotaMensual = montoTotal / cuotas;
    document.getElementById('cuota_mensual').textContent = 'S/. ' + cuotaMensual.toFixed(2);
}

document.getElementById('monto_total').addEventListener('input', calcularCuotaMensual);
document.getElementById('cuotas').addEventListener('input', calcularCuotaMensual);
</script>
{% endblock %}
