{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Nueva Ausencia - {{ empresa.nombre }}
                </h4>
                <a href="{{ url_for('ausencias', empresa_id=empresa.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="empleado_id" class="form-label">Empleado *</label>
                                <select class="form-select" id="empleado_id" name="empleado_id" required>
                                    <option value="">Seleccionar empleado</option>
                                    {% for empleado in empleados %}
                                    <option value="{{ empleado.id }}">
                                        {{ empleado.nombres }} {{ empleado.apellidos }} - {{ empleado.dni }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha *</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Ausencia *</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Seleccionar tipo</option>
                                    <option value="falta">Falta</option>
                                    <option value="permiso">Permiso</option>
                                    <option value="vacaciones">Vacaciones</option>
                                    <option value="licencia">Licencia</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="horas_perdidas" class="form-label">Horas Perdidas</label>
                                <input type="number" class="form-control" id="horas_perdidas" name="horas_perdidas" 
                                       value="8" min="0" max="24" step="0.5">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="justificada" name="justificada">
                                    <label class="form-check-label" for="justificada">
                                        Ausencia Justificada
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" 
                                  placeholder="Describa el motivo de la ausencia"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('ausencias', empresa_id=empresa.id) }}" class="btn btn-secondary me-md-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Registrar Ausencia
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Establecer fecha actual por defecto
document.getElementById('fecha').valueAsDate = new Date();

// Ajustar horas seg√∫n el tipo de ausencia
document.getElementById('tipo').addEventListener('change', function() {
    const horasInput = document.getElementById('horas_perdidas');
    const tipo = this.value;
    
    switch(tipo) {
        case 'falta':
            horasInput.value = '8';
            break;
        case 'permiso':
            horasInput.value = '4';
            break;
        case 'vacaciones':
            horasInput.value = '8';
            break;
        case 'licencia':
            horasInput.value = '8';
            break;
        default:
            horasInput.value = '8';
    }
});
</script>
{% endblock %}
