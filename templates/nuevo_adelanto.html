{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Nuevo Adelanto - {{ empresa.nombre }}
                </h4>
                <a href="{{ url_for('deudas', empresa_id=empresa.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="empleado_id" class="form-label">Empleado *</label>
                                <select class="form-select" id="empleado_id" name="empleado_id" required>
                                    <option value="">Seleccionar empleado</option>
                                    {% for empleado in empleados %}
                                    <option value="{{ empleado.id }}">
                                        {{ empleado.nombres }} {{ empleado.apellidos }} - {{ empleado.dni }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha_adelanto" class="form-label">Fecha de Adelanto *</label>
                                <input type="date" class="form-control" id="fecha_adelanto" name="fecha_adelanto" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="monto" class="form-label">Monto (S/.) *</label>
                                <input type="number" class="form-control" id="monto" name="monto" 
                                       min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="mes_aplicar" class="form-label">Mes a Aplicar *</label>
                                <select class="form-select" id="mes_aplicar" name="mes_aplicar" required>
                                    <option value="">Seleccionar mes</option>
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="año_aplicar" class="form-label">Año a Aplicar *</label>
                                <input type="number" class="form-control" id="año_aplicar" name="año_aplicar" 
                                       min="2024" max="2030" value="2024" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo del Adelanto</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" 
                                  placeholder="Describa el motivo del adelanto"></textarea>
                    </div>
                    
                    <div class="alert alert-warning">
                        <h6><i class="fas fa-exclamation-triangle me-2"></i>Información del Adelanto</h6>
                        <p class="mb-0">
                            <strong>Descuento Automático:</strong> Se descontará automáticamente de la planilla del mes y año especificados
                        </p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('deudas', empresa_id=empresa.id) }}" class="btn btn-secondary me-md-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Crear Adelanto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Establecer fecha actual por defecto
document.getElementById('fecha_adelanto').valueAsDate = new Date();

// Establecer mes actual por defecto
const mesActual = new Date().getMonth() + 1;
document.getElementById('mes_aplicar').value = mesActual;

// Establecer año actual por defecto
const añoActual = new Date().getFullYear();
document.getElementById('año_aplicar').value = añoActual;
</script>
{% endblock %}
